apiVersion: apps/v1
kind: Deployment
metadata:
  name: osp-license-service
spec:
  replicas: 1
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: osp-license-service
  template:
    metadata:
      labels:
        app: osp-license-service
    spec:
      containers:
        - name: osp-license-service
          image: gressier/osp-license-service
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: osp-license-service
spec:
  selector:
    app: osp-license-service
  ports:
    - port: 8080
      targetPort: 8080