apiVersion: skaffold/v2beta12
kind: Config
metadata:
  name: spring-microservices-poc
deploy:
  helm:
    releases:
      - name: elasticsearch
        chartPath: elastic/elasticsearch
        remote: true
        namespace: efk
        createNamespace: true
        setValues:
          antiAffinity: soft
          replicas: "1"

      - name: kibana
        chartPath: elastic/kibana
        remote: true
        namespace: efk

  kubectl:
    manifests:
      - fluent-bit.yaml