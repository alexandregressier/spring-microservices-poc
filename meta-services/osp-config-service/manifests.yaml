apiVersion: apps/v1
kind: Deployment
metadata:
  name: osp-config-service
spec:
  replicas: 1
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: osp-config-service
  template:
    metadata:
      labels:
        app: osp-config-service
    spec:
      containers:
        - name: osp-config-service
          image: gressier/osp-config-service
          ports:
            - containerPort: 80
              name: http
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: dev,native
#          readinessProbe:
