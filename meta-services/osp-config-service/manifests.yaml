#              path: /actuator/health
#              port: http
#            initialDelaySeconds: 10
#            periodSeconds: 3
#            timeoutSeconds: 2
#            failureThreshold: 1
#          livenessProbe:
#            httpGet:
#              path: /actuator/health
#              port: http
#            initialDelaySeconds: 20
#            periodSeconds: 8
#            timeoutSeconds: 2
#            failureThreshold: 1

---
apiVersion: v1
kind: Service
metadata:
  name: osp-config-service
spec:
  selector:
    app: osp-config-service
  ports:
    - name: http
      port: 80
      targetPort: 80