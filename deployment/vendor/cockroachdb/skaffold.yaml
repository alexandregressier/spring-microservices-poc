apiVersion: skaffold/v2beta12
kind: Config
metadata:
  name: spring-microservices-poc
deploy:
  helm:
    releases:
      - name: cockroachdb
        chartPath: cockroachdb/cockroachdb
        remote: true
        namespace: cockroachdb
        createNamespace: true
        setValues:
          statefulset:
            replicas: 1
            resources:
              limits:
                memory: 4Gi
              requests:
                memory: 4Gi
          conf:
            cache: 1Gi
            max-sql-memory: 1Gi
          storage:
            persistentVolume:
              size: 32Gi