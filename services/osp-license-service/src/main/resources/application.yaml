spring:
  application:
    name: license-service
eureka:
  instance:
    prefer-ip-address: true
resilience4j:
  bulkhead:
    instances:
      getOrganization:
        maxConcurrentCalls: 150
        maxWaitDuration: 500ms
  ratelimiter:
    instances:
      getOrganization:
        limitRefreshPeriod: 1ms
        limitForPeriod: 10
        timeoutDuration: 25ms
  circuitbreaker:
    instances:
      getOrganization:
        registerHealthIndicator: true
        ringBufferSizeInClosedState: 5
        failureRateThreshold: 60
        waitDurationInOpenState: 15s
        ringBufferSizeInHalfOpenState: 3
        recordExceptions:
          - org.springframework.web.client.HttpServerErrorException
          - org.springframework.web.client.ResourceAccessException
          - java.util.concurrent.TimeoutException
          - java.io.IOException
  retry:
    instances:
      getOrganization:
        maxRetryAttempts: 3
        waitDuration: 1s
        retryExceptions:
          - org.springframework.web.client.HttpServerErrorException

---
spring:
  config:
    activate.on-profile: local
    import: optional:configserver:http://localhost:8888
server:
  port: 8081
logging:
  exception-conversion-word: '%rootException'
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

---
spring:
  config:
    activate.on-profile: k8s
    import: configserver:http://osp-config-service
  main.banner-mode: off
server:
  port: 80
logging:
  pattern:
    console: "%date{yyyy-MM-dd'T'HH:mm:ss.SSSXXX, UTC} %relative %level ${PID} --- [%thread] %logger : %message%n%rootException"
eureka:
  client:
    service-url:
      defaultZone: http://osp-eureka-service/eureka/

---
spring:
  config:
    activate.on-profile: dev
logging:
  level:
    root: info
management:
  endpoint:
    health:
      show-details: always
    shutdown:
      enabled: true
  endpoints:
    web:
      exposure:
        include: '*'
  health:
    circuitbreakers:
      enabled: true