apiVersion: apps/v1
kind: Deployment
metadata:
  name: osp-organization-service
spec:
  replicas: 1
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: osp-organization-service
  template:
    metadata:
      labels:
        app: osp-organization-service
      annotations:
        fluentbit.io/parser: osp-spring-boot
    spec:
      initContainers:
        - name: wait-for-200
          image: stefanevinance/wait-for-200
          env:
            - name: URL
              value: osp-config-service/actuator/health
      containers:
        - name: osp-organization-service
          image: gressier/osp-organization-service
          ports:
            - containerPort: 80
              name: http
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: k8s,dev
#          readinessProbe:
#            httpGet:
#              path: /actuator/health
#              port: http
#            initialDelaySeconds: 10
#            periodSeconds: 3
#            timeoutSeconds: 2
#            failureThreshold: 1
#          livenessProbe:
#            httpGet:
#              path: /actuator/health
#              port: http
#            initialDelaySeconds: 20
#            periodSeconds: 8
#            timeoutSeconds: 2
#            failureThreshold: 1

---
apiVersion: v1
kind: Service
metadata:
  name: osp-organization-service
spec:
  selector:
    app: osp-organization-service
  ports:
    - name: http
      port: 80
      targetPort: 80